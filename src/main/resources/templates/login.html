<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clothing Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="usernameOrEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Don't have an account? <a href="/register">Register here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const usernameOrEmail = document.getElementById('usernameOrEmail').value;
        const password = document.getElementById('password').value;

        try {
            console.log('Attempting login...');

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usernameOrEmail: usernameOrEmail,
                    password: password
                })
            });

            console.log('Response status:', response.status);

            if (response.ok) {
                const data = await response.json();
                console.log('Login response:', data);

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    console.log('Token saved:', data.token.substring(0, 20) + '...');
                } else {
                    console.error('No token in response!', data);
                    alert('Login failed: No token received');
                    return;
                }

                if (data.user && data.user.username) {
                    localStorage.setItem('username', data.user.username);
                    console.log('Username saved:', data.user.username);
                }

                const savedToken = localStorage.getItem('token');
                console.log('Verification - Token in localStorage:', savedToken ? 'YES' : 'NO');

                alert('Login successful!');

                setTimeout(() => {
                    window.location.href = '/categories';
                }, 500);

            } else {
                const error = await response.json();
                console.error('Login error:', error);
                alert('Login failed: ' + (error.message || 'Invalid credentials'));
            }
        } catch (error) {
            console.error('Login exception:', error);
            alert('Login failed: ' + error.message);
        }
    });
</script>
</body>
</html>
