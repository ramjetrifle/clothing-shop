<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Clothing Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Clothing Shop</span>
        <div>
            <a href="/categories" class="btn btn-outline-light btn-sm me-2">Back to Categories</a>
            <a href="/cart" class="btn btn-outline-light btn-sm me-2">Cart</a>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" id="categoryTitle">Products</h2>

    <div id="productsContainer" class="row g-4">
    </div>
</div>

<div class="modal fade" id="addToCartModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add to Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Select Size</label>
                    <select class="form-select" id="sizeSelect">
                        <!-- Sizes will be loaded here -->
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantityInput" value="1" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="confirmAddToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const categoryId = urlParams.get('categoryId');

    let selectedProduct = null;
    let selectedProductSizes = [];
    const modal = new bootstrap.Modal(document.getElementById('addToCartModal'));

    async function loadProducts() {
        try {
            const url = categoryId
                ? `/api/products/category/${categoryId}`
                : '/api/products';

            const response = await fetch(url);
            const products = await response.json();

            if (products.length > 0) {
                document.getElementById('categoryTitle').textContent = products[0].categoryName || 'Products';
            }

            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            products.forEach(product => {
                const productCard = `
                        <div class="col-md-3">
                            <div class="card shadow-sm h-100">
                                <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text text-muted small">${product.description}</p>
                                    <p class="fw-bold text-success">$${product.price.toFixed(2)}</p>
                                    <button class="btn btn-primary w-100" onclick='openAddToCartModal(${product.id}, ${JSON.stringify(product.sizes)})'>
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                container.innerHTML += productCard;
            });
        } catch (error) {
            console.error('Error loading products:', error);
            alert('Failed to load products');
        }
    }

    function openAddToCartModal(productId, sizes) {
        selectedProduct = productId;
        selectedProductSizes = sizes || [];

        const sizeSelect = document.getElementById('sizeSelect');
        sizeSelect.innerHTML = '';

        if (selectedProductSizes && selectedProductSizes.length > 0) {
            selectedProductSizes.forEach(size => {
                sizeSelect.innerHTML += `<option value="${size}">${size}</option>`;
            });
        } else {
            sizeSelect.innerHTML = '<option value="One Size">One Size</option>';
        }

        document.getElementById('quantityInput').value = 1;

        modal.show();
    }

    async function confirmAddToCart() {
        const size = document.getElementById('sizeSelect').value;
        const quantity = parseInt(document.getElementById('quantityInput').value);

        try {
            const response = await fetch('/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    productId: selectedProduct,
                    quantity: quantity,
                    selectedSize: size
                })
            });

            if (response.ok) {
                modal.hide();
                alert('Added to cart successfully!');
            } else {
                const error = await response.json();
                alert('Failed to add to cart: ' + (error.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error adding to cart:', error);
            alert('Failed to add to cart');
        }
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/login';
    }

    loadProducts();
</script>
</body>
</html>
